<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi-language Site</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <ul
          class="navbar-nav"
          style="display: flex; justify-content: space-around"
        >
          <li class="nav-item">
            <a href="" class="nav-link" data-lang="home">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" data-lang="about">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" data-lang="contact">Contact us</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-primary" data-lang="selectLanguage">Select a language</h3>
      <select class="mt-2">
        <option value="english" selected data-lang="english">English</option>
        <option value="arabic" data-lang="arabic">Arabic</option>
        <option value="chinese" data-lang="chinese">Chinese</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
