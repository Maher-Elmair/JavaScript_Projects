<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Detect User Browser</title>
    <style></style>
  </head>

  <body>
    <div class="wrapper">
      <h2>Browser:</h2>
      <div class="logos">
        <img
          class="chrome"
          src="images/chrome.png"
          alt="Google Chrome"
          title="Google Chrome"
        />
        <img
          class="firefox"
          src="images/firefox.png"
          alt="Mozilla Firefox"
          title="Mozilla Firefox"
        />
        <img
          class="edge"
          src="images/edge.png"
          alt="Microsoft Edge"
          title="Microsoft Edge"
        />
        <img class="opera" src="images/opera.png" alt="Opera" title="Opera" />
        <img
          class="safari"
          src="images/safari.png"
          alt="Apple Safari"
          title="Apple Safari"
        />
        <img
          class="brave"
          src="images/brave.png"
          alt="Brave"
          title="Brave Browser"
        />
      </div>
    </div>
    <div class="alert">
      The browser you are using is not recognized. Please use a supported
      browser for better experience.
    </div>

    <script src="script.js"></script>
  </body>
</html>
