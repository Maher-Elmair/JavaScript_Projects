<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Our Work Filter</title>
  </head>

  <body>
    <ul class="switcher">
      <li class="active" data-cat=".all">All Work</li>
      <li data-cat=".web">Web</li>
      <li data-cat=".gfx">Graphic</li>
      <li data-cat=".marketing">Marketing</li>
    </ul>
    <div class="gallery">
      <img class="all web" src="images/img-0.jpg" />
      <img class="all web" src="images/img-1.jpg" />
      <img class="all web" src="images/img-2.jpg" />
      <img class="all gfx" src="images/img-3.jpg" />
      <img class="all gfx" src="images/img-4.jpg" />
      <img class="all marketing" src="images/img-5.jpg" />
      <img class="all web" src="images/img-6.jpg" />
      <img class="all web" src="images/img-7.jpg" />
      <img class="all marketing" src="images/img-8.jpg" />
      <img class="all marketing" src="images/img-9.jpg" />
      <img class="all gfx" src="images/img-10.jpg" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
