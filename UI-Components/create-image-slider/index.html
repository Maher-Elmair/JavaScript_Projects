<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Js Slider</title>
  </head>

  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="images/01.jpg" alt="" />
      <img decoding="async" src="images/02.jpg" alt="" />
      <img decoding="async" src="images/03.jpg" alt="" />
      <img decoding="async" src="images/04.jpg" alt="" />
      <img decoding="async" src="images/05.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <div id="indicators" class="indicators"></div>
      <span id="next" class="next">Next</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
